<:Body>
  <div id='header' class="navbar navbar-default navbar-fixed-top" role='navigation'>
    <div class='container'>
      <div class='navbar-header' >
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <i class='fa fa-bars'></i>
        </button>
        <a href='/' id='logo' class="navbar-brand">
          <img src="{{ asset_url '../../assets/images/logo.png' }}" />
        </a>
      </div>

      <div class='navbar-collapse collapse'>
        <ul class="nav navbar-nav navbar-right">
          <:nav href="/" text="Home" i='0' />
          <!-- <:nav href="/getting_started" text="Getting Started" i='1' /> -->
          <:nav href="/docs" text="Docs" i='3' />
          <:nav href="/blog" text="Blog" i='4' />
          <:nav href="/community" text="Community" i='5' />
          <li class='nav-link'>
            <a href='https://github.com/voltrb/volt/' target='_blank' title='View Github Repo'>
              <i class='fa fa-github' />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

<:Nav>
  <li class="nav-link {{ if url.path.split('/')[1] == attrs.href.split('/')[1] }}active{{ end }}" data-loc='{{ attrs.i }}'>
    <a href="{{ attrs.href }}">{{ attrs.text }}</a>
  </li>
